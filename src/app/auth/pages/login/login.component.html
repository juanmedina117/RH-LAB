<div class="row">
    <div class="col contenedor_formLogin">

        <form class="formLogin" [formGroup]="formLogin" (submit)="entrar()">
            
            <div class="card">

                <div class="card-header">
                  {{ 'Iniciar Sesión' | uppercase }}
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo </label>
                        <input type="email" class="form-control" formControlName="nombre" id="correo" placeholder="correo@ejemplo.com">
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña </label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                    </div>

                    <button 
                        class="boton_inicio btn w-100 btn-primary" 
                        [disabled]="!formLogin.valid"
                    >Iniciar</button>

                </div>

              </div>

        </form>
        
    </div>
</div>
